<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="card">
      <img class="img-hero" src="./images/illustration-hero.svg" alt="hero" />
      <div class="card-content">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription">
          <div class="box">
            <img
              class="music-icon"
              src="./images/icon-music.svg"
              alt="music-icon"
            />
            <div class="plan">
              <p class="plan__title">Annual Plan</p>
              <p class="plan__price">$59.99/year</p>
            </div>
          </div>
          <a class="plan__change" href="#">Change</a>
        </div>
        <div class="payment">Proceed to Payment</div>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/JuGit-pk">Muhammad Junaid Iqbal</a>.
    </div>
  </body>
</html>
